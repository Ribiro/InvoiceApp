<!DOCTYPE html>
 <html lang="en" class="no-js">
    <head>
        <meta charset="UTF-8" />
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <title>Login and Registration Form with HTML5 and CSS3</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
        <meta name="author" content="Codrops" />
        <link rel="shortcut icon" href="../favicon.ico">
        <link rel="stylesheet" type="text/css" href="/static/css/demo.css" />
        <link rel="stylesheet" type="text/css" href="/static/css/style.css" />
        <link href="/static/css/sb-admin-2.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="/static/css/animate-custom.css" />
    </head>
    <body>
        <div class="container">
            <!-- Codrops top bar -->
            <div class="codrops-top">
                <div class="clr"></div>
            </div><!--/ Codrops top bar -->
            <header>
                <h1>Invoice Application<span>   Registration Form</span></h1>

                   <!-- /.container-fluid -->
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
              <div class="alert alert-warning">
                <li>{{ message }}</li>
              </div>
            {% endfor %}
            </ul>
          {% endif %}
         {% endwith %}
            </header>
            <section>
                <div id="container_demo" >
                    <div id="wrapper">
                        <div id="#" class="animate form">
                            <form method="POST">
                                <div class="form-group">
                                  <label for="email">Username</label>
                                  <input required type="text" name="uname" class="form-control" id="uname">
                                </div>
                                <div class="form-group">
                                  <label for="email">Email</label>
                                  <input required type="email" name="mail" class="form-control" id="mail">
                                </div>

                                <div class="form-group">
                                  <label for="email">Password</label>
                                  <input required type="password" name="passw" class="form-control" id="passw">
                                </div>

                                  <div class="form-group">
                                  <label for="email">Confirm Password</label>
                                  <input required type="password" name="confirm_passw" class="form-control" id="confirm_passw">
                                </div>

                                <button type="submit" class="btn btn-info btn-primary">Sign In</button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
